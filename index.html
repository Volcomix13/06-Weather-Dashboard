<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="Assets/stylesheet.css"/>
    </head>

    <body>
        <!--Search bar-->
            <header>
                    <h1>Weather Dashboard</h1>   
                    <h2 class="city-name"></h2>
                    <div class="row">
                        <div class="col"> 
                            <div class="card">
                                <h2 class="card-header">Search for a City</h2>
                                <form id="city">
                                    <input name="city-name" id="city-name" type="text" autofocus="true" />
                                    <button class="btn">Search</button>
                                </form>
                            </div>
                        </div>
                    <!--Current Day forecast-->
                            <div class="col-8">
                                <div class="card"></div>
                                    <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon1" alt="image matching weather conditions">
                                    <div id="forecast-container"></div>
                                    <div class="card-body">
                                        <h5 class="date1">Date</h5>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="temperature1">Temperature</li>
                                        <li class="humidity1">Humidity</li>
                                        <li class="wind-speed1">Wind Speed</li>
                                    </ul>  
                                    </div>
                                </div>
                            </div>
                    </div>
            </header>

        <!--Containers for 5 day forecast-->
        <main class="row justify-content-around">
            
                <div class="row">
                  <div class="col">
                    <div class="card daily" style="width: 18rem;">
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon2" alt="image matching weather conditions">
                        <div class="card-body">
                            <h5 class="date2">Date</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="temperature2">Temperature</li>
                            <li class="humidity2">Humidity</li>
                            <li class="wind-speed2">Wind Speed</li>
                        </ul>
                    </div>
                    </div>

                    <div class="col">
                    <div class="card daily" style="width: 18rem;">
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon3" alt="image matching weather conditions">
                        <div class="card-body">
                            <h5 class="date3">Date</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="temperature3">Temperature</li>
                            <li class="humidity3">Humidity</li>
                            <li class="wind-speed3">Wind Speed</li>
                        </ul>
                    </div>
                    </div>

                    <div class="col">
                    <div class="card daily" style="width: 18rem;">
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon4" alt="image matching weather conditions">
                        <div class="card-body">
                            <h5 class="date4">Date</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="temperature4">Temperature</li>
                            <li class="humidity4">Humidity</li>
                            <li class="wind-speed4">Wind Speed</li>
                        </ul>
                    </div>
                    </div>

                    <div class="col">
                    <div class="card daily" style="width: 18rem;">
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon5" alt="image matching weather conditions">
                        <div class="card-body">
                            <h5 class="date5">Date</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="temperature5">Temperature</li>
                            <li class="humidity5">Humidity</li>
                            <li class="wind-speed5">Wind Speed</li>
                        </ul>
                    </div>
                    </div>
        
        </main>
          
        <script src="./Assets/script.js"></script>
        
    </body>
</html>
